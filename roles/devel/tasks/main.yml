---
# tasks file for devel
- name: Ensure Build environment is installed
  apt:
    state: present
    update_cache: yes
    cache_valid_time: 3600
    name:
      - bison
      - build-essential
      - cmake
      - doxygen
      - environment-modules
      - flex
      - gfortran
      - libcurl4-openssl-dev
      - libhwloc-dev
      - liblzma-dev
      - libnuma-dev
      - libtool-bin
      - libxml2-dev
      - numactl
      - valgrind
  when: (ansible_facts['distribution'] == "Ubuntu")
- name: Ensure Build environment is installed
  yum:
    state: present
    update_cache: yes
    name:
      - "@Development Tools"
      - bison
      - cmake
      - doxygen
      - environment-modules
      - flex
      - hwloc-devel
      - libcurl-devel
      - libtool
      - libxml2-devel
      - numactl-devel
      - openssl-devel
      - valgrind
      - xz-devel
  when: (ansible_facts['distribution'] == "CentOS")
