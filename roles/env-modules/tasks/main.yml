---
# tasks file for env-modules
- name: Ensure NFS is installed
  apt: name=nfs-common state=present update_cache=yes cache_valid_time=3600
- name: Ensure AutoFS is installed
  apt: name=autofs state=present update_cache=no
- name: Ensure environment Modules is installed
  apt: name=environment-modules state=present update_cache=no
#- name: Copying auto.master
  #copy:
    #src: etc/auto.master
    #dest: /etc/
- name: Copying opt-ecrc.mount
  copy:
    src: etc/auto.master.d/opt-ecrc.mount
    dest: /etc/auto.master.d/
- name: Copying opt-ecrc.autofs
  copy:
    src: etc/auto.master.d/opt-ecrc.autofs
    dest: /etc/auto.master.d/
- name: Copying opt-share.mount
  copy:
    src: etc/auto.master.d/opt-share.mount
    dest: /etc/auto.master.d/
- name: Copying opt-share.autofs
  copy:
    src: etc/auto.master.d/opt-share.autofs
    dest: /etc/auto.master.d/
- name: Copying sw.mount
  copy:
    src: etc/auto.master.d/sw.mount
    dest: /etc/auto.master.d/
- name: Copying sw.autofs
  copy:
    src: etc/auto.master.d/sw.autofs
    dest: /etc/auto.master.d/
- name: restart AUTOFS service
  systemd: name=autofs state=restarted
- name: Copying modules-it-sw.sh
  copy:
    src: /data/ecrc-modules/v2/modules/deploy-scripts/modules-it-sw.sh
    dest: /etc/profile.d
- name: Copying modules-ecrc.sh
  copy:
    src: /data/ecrc-modules/v2/modules/deploy-scripts/modules-ecrc.sh
    dest: /etc/profile.d

