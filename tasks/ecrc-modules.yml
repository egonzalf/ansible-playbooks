- include_tasks: "{{ ansible_distribution }}/install-autofs.yml"
- name: Copying auto.master
  copy:
    src: auto.master
    dest: /etc/
- name: Copying opt-ecrc.mount
  copy:
    src: auto-mount/opt-ecrc.mount
    dest: /etc/auto.master.d/
- name: Copying opt-ecrc.autofs
  copy:
    src: auto-mount/opt-ecrc.autofs
    dest: /etc/auto.master.d/
- name: Copying opt-share.mount
  copy:
    src: auto-mount/opt-share.mount
    dest: /etc/auto.master.d/
- name: Copying opt-share.autofs
  copy:
    src: auto-mount/opt-share.autofs
    dest: /etc/auto.master.d/
- name: Copying sw.mount
  copy:
    src: auto-mount/sw.mount
    dest: /etc/auto.master.d/
- name: Copying sw.autofs
  copy:
    src: auto-mount/sw.autofs
    dest: /etc/auto.master.d/
- name: restart AUTOFS service
  systemd: name=autofs state=restarted
- include_tasks: "copy-envmodules-scripts.yml"
